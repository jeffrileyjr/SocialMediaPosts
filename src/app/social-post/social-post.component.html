<main>
  <h1>My Thoughts</h1>
  <div class="content">
    <post-form *ngIf="addClicked" (added)="onAddPost($event)" [ngClass]="{'animated fadeInDownBig': addClicked}"></post-form>
    <button (click)="toggleForm()">New Thought</button>
    <section class="posts_content">
      <post *ngFor="let post of posts; index as i" (onRemovePost)="removePost(i)" [post]="post">
      </post>
    </section>
  </div>
</main>
